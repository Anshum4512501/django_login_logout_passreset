<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reidtration</title>
    <link rel = "icon" href =  
    "https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" 
            type = "image/x-icon"> 
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
        
</head>
<body>
    <h1>Sign in Success</h1>
    <table>
        <div>
            {{users}}
        </div>
        <tr>
            <th>Id</th>
        <th>User Name</th>
        <th>Email </th>
        <th>Password</th>
        <th>Edit</th>
        </tr>
     
      <tr>
        <td>{{users.id}}</td>
        <td>{{users.username}}</td>
        <td>{{users.email}}</td>
        <td>{{users.password}}</td>
        <td><a href="../signup/{{users.id}}"><button>Edit</button></a></td>
      </tr>
       
    </table>

</body>
</html>
